<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); /* Gradient background */
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }

        .loading-container {
            position: absolute; /* Positioning to cover the entire screen */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent background */
            border-radius: 15px;
            backdrop-filter: blur(15px); /* Frosted glass effect */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); /* Shadow for depth */
            padding: 30px;
            text-align: center;
            overflow: hidden; /* Prevent overflow */
        }

        .loading-video {
            position: absolute; /* Positioning to cover the entire container */
            top: 0;
            left: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            object-fit: cover; /* Cover the container while maintaining aspect ratio */
            z-index: -1; /* Send video behind other content */
        }

        h1 {
            font-size: 2em;
            color: #333;
            margin-top: 20px;
            z-index: 1; /* Bring text in front of the video */
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <video autoplay loop muted class="loading-video">
            <source src="plane-flying.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <h1>✈️ Preparing for landing...<br> 
            Please stay seated and enjoy the view.</h1>
    </div>
    <script>
        setTimeout(() => {
            <!-- index.html -->
  const user = localStorage.getItem('username');
  if (user) {
    window.location.href = "dashboard.html";
  } else {
    window.location.href = "login.html";
  }
        }, 5000); // Redirects after 5 seconds
    </script>
</body>
</html>
